<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Quiz Game</title>
</head>
<body>

    <header>

        <h1>QUIZ GAME</h1>
        
    </header>

    <section>

        <p class="instruction"><strong>Instruction</strong>: Each question is followed by four options, ensure to click on the correct option for each question before clicking on the next button for the next question.</p>

    </section>

    <main>

        <div class="quiz_container">

            <ol class="question_list">

                <li>What is the capital of Nigeria?</li>
                
            </ol>

            <ol class="options_list">
                <li>Input </li>
                <li>Abuja</li>
                <li>Lagos</li>
                <li>Ibadan</li>
            </ol>

            <p class="comment">correct!!!</p>

            <div class="next">

                <button class="next-question">Next</button>

            </div>  

        </div>

        <div class="score"></div>
    

    </main>

    




























 <script src="./index.js"></script>   
</body>
</html>
